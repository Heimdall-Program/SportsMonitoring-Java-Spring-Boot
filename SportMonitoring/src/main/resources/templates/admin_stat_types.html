<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление типами показателей</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h2>Управление типами показателей</h2>
    <table>
        <thead>
        <tr>
            <th>Тип</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="type : ${types}">
            <td th:text="${type.name}"></td>
            <td>
                <a th:href="@{/admin_stat_types/edit(type.id)}">Изменить</a>
                <a th:href="@{/admin_stat_types/delete(type.id)}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <h3>Добавить новый тип показателя</h3>
    <form th:action="@{/admin_stat_types/add}" method="post">
        <label for="name">Тип:</label><br>
        <input type="text" id="name" name="name" required><br>
        <button type="submit">Добавить тип</button>
    </form>
    <a th:href="@{/admin_stats}">Вернуться к управлению показателями</a>
    <a th:href="@{/logout}">Выйти</a>
</div>
</body>
</html>

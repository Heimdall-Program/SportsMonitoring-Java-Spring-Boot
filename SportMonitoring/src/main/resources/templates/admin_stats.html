<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление БД показателей</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h2>Управление БД показателей</h2>
    <table>
        <thead>
        <tr>
            <th>Название</th>
            <th>Описание</th>
            <th>Значение</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stat : ${stats}">
            <td th:text="${stat.name}"></td>
            <td th:text="${stat.description}"></td>
            <td th:text="${stat.value}"></td>
            <td>
                <a th:href="@{/admin_stats/edit(stat.id)}">Изменить</a>
                <a th:href="@{/admin_stats/delete(stat.id)}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <h3>Добавить новый показатель</h3>
    <form th:action="@{/admin_stats/add}" method="post">
        <label for="name">Название:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="users">Спортсмен:</label><br>
        <select id="userId" name="userId" required>
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
        </select>
        <label for="types">Тип:</label><br>
        <select id="typeId" name="typeId" required>
            <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
        </select>

        <label for="description">Описание:</label><br>
        <input type="text" id="description" name="description" required><br>
        <label for="value">Значение:</label><br>
        <input type="number" id="value" name="value" required><br>
        <button type="submit">Добавить показатель</button>
    </form>
    <hr>
    <h3>Дополнительные возможности:</h3>
    <a th:href="@{/admin_stat_types}">Управление типами показателей</a>
    <hr>
    <a th:href="@{/users}">Управление пользователями</a>
    <a th:href="@{/admin/profile}">Просмотр профиля спортсмена</a>
    <a th:href="@{/admin/rating}">Рейтинг спортсменов</a>
    <a th:href="@{/admin/analysis}">Анализ и прогнозирование</a>
    <a th:href="@{/logout}">Выйти</a>
</div>
</body>
</html>
